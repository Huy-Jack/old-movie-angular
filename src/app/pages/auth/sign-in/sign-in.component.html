<div class="flex justify-content-center align-items-center h-screen w-full bg-img">
  <div class="card flex flex-column align-items-center justify-content-center">
    <h1>Login</h1>
    <form class="flex flex-column" (ngSubmit)="login()">
      <div class="field">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="w-full"
          name="username"
          pInputText
          [(ngModel)]="username"
        />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="w-full"
          name="password"
          pPassword
          [feedback]="false"
          [(ngModel)]="password"
        />
      </div>
      <button type="submit" pButton label="Login"></button>
    </form>
  </div>
</div>
