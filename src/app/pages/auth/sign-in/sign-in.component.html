<div class="flex justify-content-center align-items-center h-screen w-full bg-img">
  <div class="card flex flex-column align-items-center justify-content-center">
    <h1>Login</h1>
    <form (formValueChange)="form = $event" class="flex flex-column" (ngSubmit)="signin()">
      <div class="field">
        <label for="username">Username <span class="text-red-500">*</span></label>
        <input
          type="text"
          id="username"
          class="w-full"
          name="username"
          ngModel
          required
          pInputText
          autoValidate
        />
      </div>
      <div class="field">
        <label for="password">Password <span class="text-red-500">*</span></label>
        <input
          type="password"
          id="password"
          class="w-full"
          name="password"
          ngModel
          autoValidate
          required
          pPassword
          [feedback]="false"
        />
      </div>
      <button type="submit" class="btn-secondary w-full">Log In</button>
    </form>
  </div>
</div>
